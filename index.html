<body>
  <div class="container">
    <h1>ğŸ“š ê³¼ëª©ë³„ ì‹œê°„ ê¸°ë¡ê¸°</h1>
    <div>
      <select id="subjectSelect">
        <option value="ë…¸ë™ë²•1">ë…¸ë™ë²•1</option>
        <option value="ë…¸ë™ë²•2">ë…¸ë™ë²•2</option>
        <option value="ì‚¬íšŒë³´í—˜ë²•">ì‚¬íšŒë³´í—˜ë²•</option>
        <option value="ë¯¼ë²•">ë¯¼ë²•</option>
        <option value="ê²½ì˜í•™ê°œë¡ ">ê²½ì˜í•™ê°œë¡ </option>
        <option value="ê¸°íƒ€">ê¸°íƒ€</option>
      </select>
    </div>
    <div id="timer">00:00:00</div>
    <button id="startBtn">â–¶ï¸ ì‹œì‘</button>
    <button id="pauseBtn" disabled>â¸ï¸ ì¼ì‹œì •ì§€</button>
    <button id="stopBtn" disabled>â¹ï¸ ì •ì§€</button>
    <div class="summary-box">
      <div><strong>ğŸ“… ì˜¤ëŠ˜</strong><br/><span id="daily">00:00:00</span></div>
      <div><strong>ğŸ“ˆ ì´ë²ˆ ì£¼</strong><br/><span id="weekly">00:00:00</span></div>
      <div><strong>ğŸ“Š ì´ë²ˆ ë‹¬</strong><br/><span id="monthly">00:00:00</span></div>
    </div>
    <canvas id="chart"></canvas>
  </div>
  <script>
    let startTime, timerInterval, accumulated = 0, isPaused = false;
    const timerDisplay = document.getElementById('timer');
    const subjectSelect = document.getElementById('subjectSelect');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');

    const storageKey = 'studySubjectRecords';
    let chart;

    function format(sec) {
      const h = String(Math.floor(sec / 3600)).padStart(2, '0');
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function load() {
      return JSON.parse(localStorage.getItem(storageKey) || '{}');
    }

    function save(subject, date, seconds) {
      const records = load();
      if (!records[subject]) records[subject] = {};
      records[subject][date] = (records[subject][date] || 0) + seconds;
      localStorage.setItem(storageKey, JSON.stringify(records));
    }

    function getTodayKey() {
      return new Date().toISOString().slice(0, 10);
    }

    function getWeekKey(date) {
      const d = new Date(date);
      const year = d.getFullYear();
      const month = d.getMonth() + 1;
      const week = Math.ceil((d.getDate() - d.getDay() + 1) / 7);
      return `${year}ë…„ ${month}ì›”ì˜ ${week}ì£¼`;
    }

    function updateSummary(subject) {
      const records = load();
      const now = new Date();
      let daily = 0, weekly = 0, monthly = 0;

      if (records[subject]) {
        for (let dateStr in records[subject]) {
          const d = new Date(dateStr);
          const sec = records[subject][dateStr];

          if (dateStr === getTodayKey()) daily += sec;

          const monday = new Date(now);
          monday.setDate(now.getDate() - ((now.getDay() + 6) % 7));
          const sunday = new Date(monday);
          sunday.setDate(monday.getDate() + 6);
          if (d >= monday && d <= sunday) weekly += sec;

          if (d.getFullYear() === now.getFullYear() && d.getMonth() === now.getMonth())
            monthly += sec;
        }
      }

      document.getElementById('daily').textContent = format(daily);
      document.getElementById('weekly').textContent = format(weekly);
      document.getElementById('monthly').textContent = format(monthly);
    }

    function drawChart(subject) {
      const records = load();
      const today = new Date();
      const data = [];
      const labels = [];

      for (let i = 6; i >= 0; i--) {
        const d = new Date();
        d.setDate(today.getDate() - i);
        const key = d.toISOString().slice(0, 10);
        labels.push(`${d.getMonth() + 1}/${d.getDate()}`);
        const sec = records[subject]?.[key] || 0;
        data.push(sec);
      }

      if (chart) chart.destroy();
      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'ìµœê·¼ 7ì¼ ì‹œê°„ (ì´ˆ)',
            data: data,
            backgroundColor: 'rgba(75, 192, 192, 0.6)'
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: v => format(v)
              }
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => format(ctx.raw)
              }
            }
          }
        }
      });
    }

    function startTimer() {
      if (!isPaused) accumulated = 0;
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const sec = Math.floor((Date.now() - startTime) / 1000) + accumulated;
        timerDisplay.textContent = format(sec);
      }, 1000);
      startBtn.disabled = true;
      pauseBtn.disabled = false;
      stopBtn.disabled = false;
      isPaused = false;
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      accumulated += Math.floor((Date.now() - startTime) / 1000);
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      isPaused = true;
    }

    function stopTimer() {
      clearInterval(timerInterval);
      const seconds = Math.floor((Date.now() - startTime) / 1000) + accumulated;
      const subject = subjectSelect.value;
      save(subject, getTodayKey(), seconds);
      timerDisplay.textContent = "00:00:00";
      accumulated = 0;
      isPaused = false;
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      stopBtn.disabled = true;
      updateSummary(subject);
      drawChart(subject);
    }

    startBtn.onclick = startTimer;
    pauseBtn.onclick = pauseTimer;
    stopBtn.onclick = stopTimer;
    subjectSelect.onchange = () => {
      updateSummary(subjectSelect.value);
      drawChart(subjectSelect.value);
    };

    updateSummary(subjectSelect.value);
    drawChart(subjectSelect.value);
  </script>
